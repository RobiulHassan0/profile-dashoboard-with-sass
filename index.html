<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/abe1885868.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="main-container">
        <div class="container">
            <div class="container-heading">
                <h3>CodeJogot</h3>
            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>

                <button class="btn-primary">Search</button>
            </div>
            <div class="profile-container">
                <div class="profile-img">
                    <img src="muslim.jpg" alt="">
                </div>
                <div class="profile-content">
                    <div class="profile-basic-info">
                        <div class="name-and-date">
                            <h2 class="profile-name">Ibn Fulan</h2>
                            <h4 class="joining-date">Joined 25 jan 2025</h4>
                        </div>
                        <p class="username"><a href="">&#64;fulan</a></p>    
                    </div>
                   
                    <div class="profile-bio">
                        <p>This profile Has no bio</p>
                    </div>
                    <div class="profile-stats">
                        <div>
                            <p>Exams</p>
                            <h3>4</h3>
                        </div>
                        <div>
                            <p>ToTal Marks</p>
                            <h3>393</h3>
                        </div>
                    </div>
                    <div class="profile-connect">
                        <div class="adrress">
                            <p style="margin-left: 0;">
                                <i class="fas fa-map-marker-alt"></i> Dhaka, BD
                            </p>
                            <p><i class="fa-solid fa-link"></i> <a href="">https://rahim.com</a></p>
                        </div>
                        <div class="social-links">
                            <p><i class="fa-brands fa-twitter"></i> <a href="">Twitter</a></p>
                            <p><i class="fa-brands fa-linkedin"></i> <a href="">Linkedin</a></p>
                        </div>
                    </div>    
                </div>
            </div>    
        </div>
    </section>
</body>
</html>
